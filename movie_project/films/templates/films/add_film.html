{% extends 'films/base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <div>
      <div class="container mt-5">

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="filmTitle">Название фильма</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="filmDescription">Краткое описание фильма</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="filmReview">Рецензия на фильм</label>
                {{ form.review }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить фильм</button>
        </form>
          <p>{{ error }}</p>
    </div>
</div>

{% endblock %}
